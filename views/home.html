<div layout="column" flex id="content">
    <md-content class="md-padding">
        <md-card ng-repeat="card in cards">
            <md-card-content>
                <h2>
                {{card.title}}</h2>
                <p>
                  {{card.paragraph}}
                </p>
            </md-card-content>
        </md-card>
    </md-content>
</div>
